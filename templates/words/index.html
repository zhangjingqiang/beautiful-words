{% extends "base.html" %}
{% load bootstrap_pagination %}

{% block content %}

{% if words %}	
  {% for word in words %}
    <div class="span12">
      <div class="alert alert-info">
        {{ word.word }}
      </div>
    </div>
  {% endfor %}
  {% bootstrap_paginate words %}
{% else %}
  <p>No words yet.</p>
{% endif %}

{% endblock %}
